<!DOCTYPE html>

            </div>

            </a>
            <!-- Start of Inline menu on desktop --> 
            <nav class="menu-desktop">
                    <a href="#">Loja</a>
                    <a href="#">Sobre</a>
                    <a href="#">Blog</a></li>

            </nav>

</html>
